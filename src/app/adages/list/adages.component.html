<mat-card *ngFor="let adage of adages |async">
  <mat-card-header>
    <img src="{{adage.photoURL}}" mat-card-avatar/>
    <mat-card-title>{{adage.author}}</mat-card-title>
    <mat-card-subtitle>{{adage.createAt | timestampToDate | date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-title>
    {{adage.title| truncate : 35 }}
    <button mat-icon-button>
      <mat-icon></mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content> {{adage.description | truncate : 40 }}</mat-card-content>
  <a *ngIf="(user|async)?.uid" routerLink="/{{adage.id}}" mat-raised-button class="more-button"
     title="More about this adage">More</a>
</mat-card>
